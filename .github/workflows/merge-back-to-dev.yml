name: 'Nightly Merge'

on:
   push:
      branches:
        - master

jobs:
    nightly-merge:

      runs-on: ubuntu-latest

      steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Nightly Merge
        uses: robotology/gh-action-nightly-merge@v1.3.1
        with:
          stable_branch: 'master'
          development_branch: 'Development'
          allow_ff: false - push_token = GITHUB_TOKEN =
